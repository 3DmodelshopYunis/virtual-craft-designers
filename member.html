<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Craft - Komanda Üzvü Formu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ethnocentric&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="gradient-bg">
    <div class="container">
        <h1 class="main-title">Virtual Craft Designers</h1>
        
        <form id="memberForm" class="form-container" method="POST" action="submit.php">
            <!-- 1-ci Qat -->
            <div class="form-step active" id="step1">
                <h2>Şəxsi Məlumatlar</h2>
                <div class="form-group">
                    <label for="fullname">Ad Soyad:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon Nömrəsi (+994):</label>
                    <input type="tel" id="phone" name="phone" pattern="\+994[0-9]{9}" placeholder="+994501234567" required>
                    <small>Format: +994501234567</small>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <h3>1-ci Qat: Əsas sahəni seçin</h3>
                <select name="main_field" id="main_field" required>
                    <option value="">-- Seçin --</option>
                    <option value="3d_modeling">3D Modelləmə</option>
                    <option value="animation">Animasiya</option>
                    <option value="graphic_design">Qrafik Dizayn</option>
                    <option value="web_design">Veb Dizayn</option>
                    <option value="video_editing">Video Montaj</option>
                </select>
                
                <div class="form-navigation">
                    <button type="button" class="next-btn" onclick="nextStep(1)">Davam et <span>1/3</span></button>
                </div>
            </div>
            
            <!-- 2-ci Qat -->
            <div class="form-step" id="step2">
                <h2>2-ci Qat: İxtisaslaşma</h2>
                <div id="secondLevelFields">
                    <!-- Bu hissə JavaScript ilə doldurulacaq -->
                </div>
                <div class="form-navigation">
                    <button type="button" class="prev-btn" onclick="prevStep(2)">Geri</button>
                    <button type="button" class="next-btn" onclick="nextStep(2)">Davam et <span>2/3</span></button>
                </div>
            </div>
            
            <!-- 3-cü Qat -->
            <div class="form-step" id="step3">
                <h2>3-cü Qat: Əlavə Məlumatlar</h2>
                <div id="thirdLevelFields">
                    <!-- Bu hissə JavaScript ilə doldurulacaq -->
                </div>
                <div class="form-group">
                    <label for="portfolio">Portfolio Linki (əgər varsa):</label>
                    <input type="url" id="portfolio" name="portfolio">
                </div>
                <div class="form-navigation">
                    <button type="button" class="prev-btn" onclick="prevStep(3)">Geri</button>
                    <button type="submit" class="submit-btn">Göndər <span>3/3</span></button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
